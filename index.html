<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracker - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.theodmgroup.com/wp-content/uploads/2021/02/warehousing-in-china_1.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            margin: auto;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #logout {
            background: red;
        }
        #logout:hover {
            background: darkred;
        }
        #result {
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Shipment Tracker</h1>

    <div class="container" id="loginContainer">
        <h2>Admin Login</h2>
        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="login()">Login</button>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <h2>Store Shipment</h2>
        <input type="text" id="binBarcode" placeholder="Enter Bin Barcode (e.g., L1R1)">
        <input type="text" id="shipmentBarcode" placeholder="Enter Shipment Barcode">
        <button onclick="storeShipment()">Store Shipment</button>

        <h2>Find Shipment</h2>
        <input type="text" id="searchShipment" placeholder="Enter Shipment Number">
        <button onclick="findShipment()">Find Shipment</button>

        <p id="result"></p>
        <button id="logout" onclick="logout()">Logout</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
